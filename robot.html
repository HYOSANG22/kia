
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로보트 트러블코드 검색</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f0f0f0; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .buttons { text-align: center; margin-bottom: 20px; }
    .buttons button { padding: 10px 20px; margin: 0 10px; font-size: 16px; border: none; background: #3498db; color: white; border-radius: 5px; cursor: pointer; }
    .search { display: flex; margin-bottom: 20px; }
    .search input { flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
    .search button { padding: 10px 20px; font-size: 16px; border: none; background: #2ecc71; color: white; border-radius: 0 5px 5px 0; cursor: pointer; }
    .result { border-top: 1px solid #ccc; padding-top: 20px; }
    .result h2 { margin-top: 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>로보트 트러블코드 검색</h1>
    <div class="buttons">
      <button onclick="selectDB('d')">D</button>
      <button onclick="selectDB('e')">E</button>
      <button onclick="selectDB('e0x')">E0</button>
    </div>
    <div class="search">
      <input type="text" id="codeInput" placeholder="에러코드 입력 (예: D1050)" />
      <button onclick="searchCode()">검색</button>
    </div>
    <div class="result hidden" id="resultBox">
      <h2 id="codeTitle"></h2>
      <p><strong>설명:</strong> <span id="desc"></span></p>
      <p><strong>원인:</strong> <span id="cause"></span></p>
      <p><strong>조치방안:</strong> <span id="action"></span></p>
    </div>
    <p id="notFound" style="color:red; display:none;">일치하는 코드가 없습니다.</p>
  </div>

  <script>
    let db = {};
    let currentDB = 'd';

    function selectDB(type) {
      currentDB = type;
      fetch(type + "_trouble.json")
        .then(res => res.json())
        .then(data => db = data);
    }

    function searchCode() {
      const input = document.getElementById("codeInput").value.trim();
      const result = db.find(entry => entry.코드 === input);

      const box = document.getElementById("resultBox");
      const notFound = document.getElementById("notFound");

      if (result) {
        document.getElementById("codeTitle").innerText = result.코드;
        document.getElementById("desc").innerText = result.설명;
        document.getElementById("cause").innerText = result.원인;
        document.getElementById("action").innerText = result.조치방안;
        box.classList.remove("hidden");
        notFound.style.display = "none";
      } else {
        box.classList.add("hidden");
        notFound.style.display = "block";
      }
    }

    // 초기 로딩
    selectDB('d');
  </script>
</body>
</html>
